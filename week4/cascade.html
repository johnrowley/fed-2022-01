<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cascading Select Lists</title>

<body onload="init()">
    



<div class="container">

    <div class="row align-items-start">
        <div class="col">
            <select name="" id="selectMf" class="form-control">
                <option>Choose a MF</option>
            </select>
        </div>
        <div class="col">
            <select name="" id="selectModel" class="form-control">
                <option>Choose a MF first</option>
            </select></div>
        <div class="col">
            <select name="" id="selectVersion" class="form-control">
                <option>Choose a model First</option>
            </select></div>
    </div>


</div>


</body>
